<main>
  <ul>
    <div class="labels">
      <label *ngFor="let item of headersList;" >
        {{item}}
      </label>
    </div>
    <li *ngFor="let project of (projects$| async).projects;" class="labels">
      <label *ngFor="let item of headersList;" class="label">
        {{project[item]}}
      </label>
    </li>
  </ul>
</main>

<button id="add-button" (click)="openAddProjectDialog()">
  Add Project
</button>

<app-add-project [show]="this.showAddProjectDialog">

</app-add-project>
